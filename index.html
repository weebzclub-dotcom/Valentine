<!DOCTYPE html>
<html>
<head>
    <title>For Bubu ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            font-family: Georgia, serif;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            color: white;
            text-align: center;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        h1 {
            font-size: 3em;
        }

        p {
            max-width: 700px;
            font-size: 1.3em;
            line-height: 1.6;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin: 20px;
            transition: 0.3s;
        }

        .yesBtn {
            background-color: #ff4e88;
            color: white;
        }

        .yesBtn:hover {
            transform: scale(1.1);
            background-color: #ff1e6c;
        }

        .noBtn {
            background-color: #444;
            color: white;
            position: absolute;
        }

        .hidden {
            display: none;
        }

        iframe {
            display: none;
        }

        /* Floating Hearts */
        .heart {
            position: fixed;
            font-size: 24px;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

        /* Ring Animation */
        .ring {
            font-size: 80px;
            animation: ringPop 1s ease-out forwards;
        }

        @keyframes ringPop {
            0% { transform: scale(0); opacity: 0; }
            60% { transform: scale(1.3); opacity: 1; }
            100% { transform: scale(1); }
        }

        /* Cursor for typewriter */
        .cursor {
            display: inline-block;
            width: 2px;
            background: white;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

<!-- Background Music -->
<iframe width="0" height="0"
src="https://www.youtube.com/embed/oozQ4yV__Vw?autoplay=1&loop=1&playlist=oozQ4yV__Vw"
allow="autoplay">
</iframe>

<!-- SECTION 1 -->
<section>
    <h1 id="typewriter"></h1>
</section>

<!-- SECTION 2 -->
<section>
    <h2>Will you be my Valentine, Bubu? üíò</h2>
    <div style="position:relative; height:150px;">
        <button class="yesBtn" onclick="goToProposal()">YES üòç</button>
        <button class="noBtn" id="noBtn1" onmouseover="moveNo('noBtn1')">NO üòÖ</button>
    </div>
</section>

<!-- SECTION 3 -->
<section id="proposalSection">
    <h2>One More Question... üíç</h2>
    <p>
        Bubu, not just today.
        <br>Not just this year.
        <br><br>
        But for every sunrise,
        every dream,
        every lifetime...
    </p>

    <h2>Will you be mine forever? ‚ù§Ô∏è</h2>

    <div style="position:relative; height:150px;">
        <button class="yesBtn" onclick="finalYes()">YES üíç</button>
        <button class="noBtn" id="noBtn2" onmouseover="moveNo('noBtn2')">NO üòè</button>
    </div>
</section>

<!-- FINAL SECTION -->
<section id="finalSection" class="hidden">
    <div class="ring">üíç</div>
    <h1>Bubu Said YES ‚ù§Ô∏è</h1>
    <p>
        You are my forever.
        My always.
        My home.
    </p>
</section>

<script>
/* Typewriter Effect */
const text = "Bubu ‚ù§Ô∏è\nFrom the moment you came into my life,\neverything changed.";
let i = 0;
function typeWriter() {
    if (i < text.length) {
        document.getElementById("typewriter").innerHTML += 
            text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
        i++;
        setTimeout(typeWriter, 60);
    }
}
typeWriter();

/* Move NO Button */
function moveNo(id) {
    let button = document.getElementById(id);
    button.style.top = Math.random() * 100 + "px";
    button.style.left = Math.random() * 200 + "px";
}

/* Scroll to Proposal */
function goToProposal() {
    document.getElementById("proposalSection").scrollIntoView();
}

/* Final YES */
function finalYes() {
    document.getElementById("finalSection").classList.remove("hidden");
    document.getElementById("finalSection").scrollIntoView();
    createHearts();
}

/* Hearts Animation */
function createHearts() {
    for (let i = 0; i < 60; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }
}
</script>

</body>
</html>
